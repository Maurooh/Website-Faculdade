<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" type="imagex/png" href="https://img.icons8.com/?size=100&id=hW36R0GaSRSU&format=png&color=000000">
    <link rel="stylesheet" href="styles/popup.css">
    <title>Fazenda Tech - Inicio</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="icone">
                <img id="nav_logo" src="styles/img/tech.png" alt="logo">
            </div>
            <ul id="nav_list">
                <li class="nav-item active">
                    <a href="#home">Início</a>
                </li>
                <li class="nav-item">
                    <a href="produtos.html">Produtos</a>
                </li>
                <li class="nav-item">
                    <a href="sobre.html">Sobre</a>
                </li>
            </ul>

            <div class="login">
                <a class="btn-login" id="abrirLogin">
                    Login
                </a>
            </div>
        </nav>
    </header>
    <script>
        // Recuperar e exibir o nome do usuário ao carregar a página
        const nomeUsuario = localStorage.getItem('nomeUsuario');
        if (nomeUsuario) {
            const loginButton = document.getElementById('abrirLogin');
            loginButton.textContent = nomeUsuario; // Atualiza o texto do botão
            loginButton.classList.add('usuario-logado'); // Adiciona uma classe para estilo
            loginButton.removeAttribute('id'); // Remove o ID se não precisar mais
        
            // Opcional: Esconder o botão de login e exibir o nome do usuário
            loginButton.style.display = 'none';
            
            // Criar um elemento para mostrar o nome do usuário
            const nomeUsuarioSpan = document.createElement('span');
            nomeUsuarioSpan.textContent = nomeUsuario; // Nome do usuário
            nomeUsuarioSpan.classList.add('nome-usuario'); // Adiciona uma classe para estilo
            loginButton.parentNode.insertBefore(nomeUsuarioSpan, loginButton.nextSibling); // Insere após o botão
        }
        
        // Função de logout (caso queira adicionar)
        function logout() {
            localStorage.removeItem('nomeUsuario'); // Remove o nome do usuário
            window.location.reload(); // Recarrega a página
        }
        </script>




    <section id="principal">
        <h1 class="titulo">Bem-vindo à Fazenda Tech</h1>
        <p class="descricao">Tecnologia & Natureza.</p>
        <a href="produtos.html" class="btn-centro">Ir para Produtos</a>
    </section>






    <div id="overlay" class="overlay"></div>
<div id="popupLogin" class="popup">
    <span class="fecharPopup">&times;</span>
    <div id="formSelector">
        <button id="btnLogin" class="botaoPopup btnLogar">Login</button>
        <button id="btnCadastro" class="botaoPopup botaoSecundario">Cadastrar</button>
    </div>

    <div id="formContainer" class="hidden">
        <form id="formLoginCadastro">
            <button type="button" class="btnVoltar" id="btnVoltarLogin"> <i class="fas fa-arrow-left"></i></button>
            <div id="loginForm" class="hidden login1">
                <h2 class="h2login">Faça o Login!</h2>
                <input type="text" id="usuario" class="inputPopup" placeholder="Email" />
                <input type="password" id="senha" class="inputPopup" placeholder="Senha" />
                <button type="submit" class="botaoPopup botaoPopup2">Login</button>
            </div>

            <div id="cadastroForm" class="hidden cadastro">
                <h2 class="h2cadastro">Faça o Cadastro!</h2>
                <input type="text" id="nomeCliente" class="inputPopup" placeholder="Nome completo" />
                <input type="text" id="cpf" class="inputPopup" placeholder="CPF" />
                <input type="text" id="usuarioCadastro" class="inputPopup" placeholder="Email" />
                <input type="password" id="senhaCadastro" class="inputPopup" placeholder="Senha" />
                <input type="text" id="enderecoCadastro" class="inputPopup" placeholder="Endereço" />
                <button type="submit" class="botaoPopup botaoPopup2">Cadastrar</button>
            </div>
        </form>
    </div>
</div>
    <script src="scripts/popup.js"></script>
    <script src="scripts/login.js"></script>
</body>
</html>
